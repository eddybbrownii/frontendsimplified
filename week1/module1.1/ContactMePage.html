<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Page</title>
</head>
<body>
    <div>
        <h1>Contact Me</h1>
    </div>
    <div>
        <p>Want to chat? Fill out the form below.</p>
    </div>
    
    <div>
        <form>
         <label>Name:</label>
         <input type="text" />

        <label>Email:</label>
        <input type="email" />

        <label>Message:</label>
        <textarea rows="5" cols="30"></textarea>

        <div>
            <p>
                Prefered contact method:
            </p>
            <input type="radio" name="contact" /> Email
            <input type="radio" name="contact" /> Phone

            <div>
                <p>What are you interested in?</p>
                <input type="checkbox" /> Coding
                <input type="checkbox" /> Design
            </div>
            <div>
                <input type="submit" value="Send Message" />
            </div>
        
        </div>
    </form>
    </div>
</body>
</html>
