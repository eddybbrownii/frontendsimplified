<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div><title>Selecting the Right Inputs</title></div>
</head>
<body>
    <div>
        <select>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
        </select>
    </div>
    <div>
        <input type="radio" />Morning
        <input type="radio" />Evening 
    </div>
    <div>
        <input type="checkbox" /> Music
        <input type="checkbox" /> Art 
        <input type="checkbox" /> Sports
    </div>

    <div>
        <form>
            <label>Favorite Color:</label>
            <select>
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                </select>

            <div><p>Best time to work:</p></div>
            <div><input type="radio" name="time" /> Morning</div>
            <div><input type="radio" name="time" /> Evening</div>

            <div>
                <p>Hobbies:</p>
            </div>
            <div>
                <input type="checkbox" /> Music
                <input type="checkbox" /> Art
                <input type="checkbox" /> Sports

            </div>

            <div>
                <input type="submit" value="Submit" />
            </div>
            </form>
        </div>
    </body>
    </html>
